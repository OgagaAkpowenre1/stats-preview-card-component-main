<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap');
  </style>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: #fff; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://portfolio-website-psi-self-89.vercel.app/">Akpowenre Ogaga</a>.
  </div>

  <main class="preview-card">
    <div class="preview-card-text">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="preview-card-text-grid">
          <div class="preview-card-text-grid-item">
            <h2>10k+</h2>
            <h4>companies</h4>
          </div>
          <div class="preview-card-text-grid-item">
            <h2>314</h2>
            <h4>templates</h4>
          </div>
          <div class="preview-card-text-grid-item">
            <h2>12m+</h2>
            <h4>queries</h4>
          </div>
        </div>
    </div>

    <div class="preview-card-image">
      
    </div>
  </main>
</body>
</html>
